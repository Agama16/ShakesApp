        <div>

          <select class="form-select" aria-label="Default select example">

            <option value="1">$25</option>
            <option value="2">$50</option>
            <option value="3">$100</option>
          </select>
        </div>
        
        <!--To-->
        <div class="mb-3">
          <label  class="form-label">TO</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="* Recipient Email">
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="* Recipient Name"></textarea>
        </div>

        <!--From-->

        </div>
        <div class="mb-3">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="* Sender Name"></textarea>
        </div>

        <!--message-->

        <div class="mb-3">
          <label  class="form-label">MESSAGE</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="Message (optional)"></textarea>
        </div>

        <!--send button-->
        <div>
          <button style="font-family: main-font;" type="button" class="btn btn-outline-dark">Send a Gift</button>
